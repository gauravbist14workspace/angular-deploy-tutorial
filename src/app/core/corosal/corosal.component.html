<div id="carousel1" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <img class="d-block img-fluid w-100" [src]="imgs[selectedImageIndex]" style="width: -webkit-fill-available;">
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" (click)="prevPic()" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" (click)="nextPic()" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
